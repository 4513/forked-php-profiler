language: php
sudo: false
dist: trusty

env:
  - PHPUNIT_VERSION=7.5

jobs:
  fast_finish: true
  allow_failures:
    - php: "nightly"
  include:
    - php: "5.3"
      dist: precise
    - php: "5.4"
    - php: "5.5"
    - php: "5.6"
    - php: "7.0"
    - php: "7.1"
    - php: "7.2"
    - php: "7.3"
    - php: "7.4"
    - php: "nightly"

cache:
  apt: true
  directories:
    - $HOME/.composer/cache
    - vendor

install:
  - composer install --no-interaction --prefer-dist
  - composer require --dev phpunit/phpunit:$PHPUNIT_VERSION

script:
  - vendor/bin/phpunit --version
  - vendor/bin/phpunit --verbose

